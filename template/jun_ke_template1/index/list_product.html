<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="<yunu:config name='seo_keywords'/>">
    <meta name="description" content="<yunu:config name='seo_description'/>">
    <title>{$category.title} - <yunu:config name="site_title"></title>
    <include file="header:style"/>
</head>
<body>
<!--内页banner部分  begin-->
<section class="pBanner pBanner2">
    <include file="public:header"/>
    <div class="pBanner_con layui-container"> {$category.content}</div>
</section>
<!--内页banner部分 end-->
<!--列表页导航区域 begin-->
<section class="pages_nav">
    <ul class="pagesNavUl layui-container animated fadeInUp wow">
        <yunu:catlist cid="$category['id']" type="parent" limit="20" flag="0">
            <li <if condition="$catlist['id'] eq $cid || $catlist['id'] eq $category['pid']">class="active"</if>>
                <a href="{$catlist.url}">{$catlist.title}</a>
            </li>
        </yunu:catlist>
    </ul>
</section>
<!--列表页导航区域 end-->
<!--列表页内容区域 begin-->
<section class="prodcutList">
    <!--列表页区域 begin-->
    <section class="picList layui-container container-layout">
        <div class="layui-row">
            <yunu:list cid="$cid" titlelen="20" orderby="create_time desc"  pagesize="6">
            <div class="picListBox layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4 animated fadeInUp wow" data-wow-offset="100">
                <div class="shar">
                    <a href="{$list.url}" title="{$list.title} - {$category.title} - <yunu:config name="site_title">" target="_blank">
                        <div class="pic">
                            <img src="{$list.pic}" alt="{$list.title} - {$category.title} - <yunu:config name="site_title">" title="{$list.title} - {$category.title} - <yunu:config name="site_title">"/>
                            <div class="mark">
                                <div class="markTxt">{$list.content|str2sub=130, true}</div>
                            </div>
                            <div class="Licon">{$list.sort}</div>
                            <div class="Ricon">+</div>
                        </div>
                        <div class="Ptitle">
                            <p class="zhTitle">{$list.title}</p>
                            <p class="enTitle">{$list.ftitle}</p>
                        </div>
                    </a>
                </div>
            </div>
            </yunu:list>
        </div>
        <div class="Flip animated fadeInUp wow" data-wow-offset="50">{$page}</div>
    </section>
    <!--列表页区域 end-->
</section>
<!--列表页内容区域 end-->
<include file="public:footer"/>
</body>
</html>
