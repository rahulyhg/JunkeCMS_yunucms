<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title><if condition="strlen($category.seo_title) neq 0">{$category.seo_title}<else/>{$category.title}-<yunu:config name="site_title"></if></title>
    <meta name="keywords" content="{$category.seo_keywords}">
    <meta name="description" content="{$category.seo_desc}">
    <include file="public:header_style"/>
</head>
<body>
<!--banner部分 begin-->
<section class="layui-carousel" id="webBanner" style="width:100%;height:100%">
    <include file="public:header"/>
    <div carousel-item="">
        <a class="web-banner-pic web-banner-mask" style="background-image:url(__PUBLIC__/img/banner/pages-3.jpg)" title="{$category.title} - <yunu:config name="seo_title"/> - <yunu:config name="site_title"/>">
        <div class="web-banner-con activity-2">
            <h2>让我们一起共同努力</h2>
            <h2>帮助孩子在创新变革中快乐成长</h2>
        </div>
        </a>
    </div>
    <i class="layui-icon down-icon layui-icon-down"></i>
</section>
<!--banner部分 end-->
<section class="layui-container">
    <section class="activity2-con1 web-cooperation">
        <div class="web-title sbc-text-center">
            <img class="icon icon1" src="__PUBLIC__/img/other/title-icon-1.png" title="{$category.title} - <yunu:config name="seo_title"/> - <yunu:config name="site_title"/>" alt="{$category.title} - <yunu:config name="seo_title"/> - <yunu:config name="site_title"/>">
            <h2>{$category.title}</h2>
        </div>
        <div class="layui-container web-cooperation-content sbc-float-clear">
            <yunu:list cid="$cid" titlelen="20" orderby="sort desc" limit="16">
                <div class="web-cooperation-box ">
                    <div class="web-pic-box web-cooperation-pic">
                        <img src="{$list.pic}" alt="{$list.title} - <yunu:config name="seo_title"/> - <yunu:config name="site_title"/>" title="{$list.title} - <yunu:config name="seo_title"/> - <yunu:config name="site_title"/>">
                    </div>
                </div>
            </yunu:list>
        </div>
    </section>
</section>
<include file="public:footer"/>
</body>
</html>
